image: atlassian/default-image:2
image: cypress/browsers:latest
pipelines:
  custom:
    cypress:
      - variables:
          - name: browser_name
            default: "chrome"
            allowed-values:
              - "chrome"
              - "firefox"
              - "electron"
      - step:
          name: "E2E (Cypress) test"
          caches:
            - node
            - nextcache
            - npm
            - cypress
          script:
            - npm ci
            - npm run build
            - npm run start &
            - npm run cy:ci --browser $browser_name
          artifacts: # defining the artifacts to be passed to each future step.
            - cypress/reports/**
  default:
      - step:
          name: Build and Test
          image: node:19.8.1
          variables:
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: $NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
            CLERK_SECRET_KEY: $CLERK_SECRET_KEY
            WEB_APP_URI: $CYPRESS_BASE_URL
          caches:
            - node
          script:
            - npm install
            - npm run test:ci
            - npm run build
  branches:
      main:
        - step:
            name: Build and Test
            image: node:19.8.1
            variables:
              NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: $NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
              CLERK_SECRET_KEY: $CLERK_SECRET_KEY
              WEB_APP_URI: $CYPRESS_BASE_URL
            caches:
              - node
            services:
              - docker
            script:
              - npm install
              - npm run test:ci
              - npm run build
        - step:
            name: SonarQube Analysis
            image: node:19.8.1
            script:
              - pipe: sonarsource/sonarcloud-scan:2.0.0
              - pipe: sonarsource/sonarcloud-quality-gate:0.1.6
      feature/sk-489-testing-pipelines:
        - step:
            name: "Run Cypress Tests"
            image: cypress/included:latest
            caches:
              - node
              - cypress
            script:
              - echo $TEST_APP_ENV | base64 --decode --ignore-garbage > .env
              - cat .env
              - npm ci
              - npm run build
              - cat .env
              - npm run start &
              - npx wait-on http://localhost:3000
              # Clone Cypress repo in a separate directory
              - mkdir cypress-tests && cd cypress-tests
              - git clone git@bitbucket.org:segue-team/cypress.git .
              - cd cypress
              - npm ci
              # Run Cypress tests in headless mode
              - npm run cy:alltests --browser chrome
            artifacts:
              - cypress-tests/cypress/reports/**
definitions:
  caches:
    npm: ~/.npm
    cypress: ~/.cache
    nextcache: ~/.next/cache